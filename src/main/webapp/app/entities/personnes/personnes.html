<div>
    <h2>Personnes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="personnes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Personnes
                    </span>
                </button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-warning" ng-click="vm.listePersonnes()" >
                    <span class="glyphicon glyphicon-print"></span>
                    <span >
                        Imprimer la liste
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="noms"><span>Noms</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prenoms"><span>Prenoms</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sexe"><span>Sexe</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="telephone"><span>Telephone</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pays"><span>Pays</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nationalite"><span>Nationalite</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateNaissance"><span>Date Naissance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lieuNaissance"><span>Lieu Naissance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personnes in vm.personnes track by personnes.id">
                    <td><a ui-sref="personnes-detail({id:personnes.id})">{{personnes.id}}</a></td>
                    <td>{{personnes.noms}}</td>
                    <td>{{personnes.prenoms}}</td>
                    <td>{{personnes.sexe}}</td>
                    <td>{{personnes.telephone}}</td>
                    <td>{{personnes.pays}}</td>
                    <td>{{personnes.nationalite}}</td>
                    <td>{{personnes.dateNaissance}}</td>
                    <td>{{personnes.lieuNaissance}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="personnes-detail({id:personnes.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="personnes.edit({id:personnes.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="personnes.delete({id:personnes.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonnesLabel">Create or edit a Personnes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personnes.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personnes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_noms">Noms</label>
            <input type="text" class="form-control" name="noms" id="field_noms"
                    ng-model="vm.personnes.noms"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prenoms">Prenoms</label>
            <input type="text" class="form-control" name="prenoms" id="field_prenoms"
                    ng-model="vm.personnes.prenoms"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">Sexe</label>
            <input type="text" class="form-control" name="sexe" id="field_sexe"
                    ng-model="vm.personnes.sexe"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                    ng-model="vm.personnes.telephone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pays">Pays</label>
            <input type="text" class="form-control" name="pays" id="field_pays"
                    ng-model="vm.personnes.pays"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nationalite">Nationalite</label>
            <input type="text" class="form-control" name="nationalite" id="field_nationalite"
                    ng-model="vm.personnes.nationalite"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateNaissance">Date Naissance</label>
            <input type="text" class="form-control" name="dateNaissance" id="field_dateNaissance"
                    ng-model="vm.personnes.dateNaissance"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lieuNaissance">Lieu Naissance</label>
            <input type="text" class="form-control" name="lieuNaissance" id="field_lieuNaissance"
                    ng-model="vm.personnes.lieuNaissance"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
